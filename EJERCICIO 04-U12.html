<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animar Opacidad</title>
  <style>
    /* Estilo para el objeto que cambiará su opacidad */
    #objeto {
      width: 200px;
      height: 100px;
      background-color: #2ecc71;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      opacity: 1; /* Opacidad inicial (totalmente opaco) */
      transition: opacity 2s; /* Transición suave de opacidad */
    }
  </style>
</head>
<body>

  <h2>Animar Cambio de Opacidad de un Objeto</h2>

  <!-- Botones para animar la opacidad -->
  <button onclick="aumentarOpacidad()">Hacer más opaco</button>
  <button onclick="disminuirOpacidad()">Hacer más transparente</button>

  <div id="objeto">
    Opacidad
  </div>

  <script>
    // Obtener el objeto de la página
    var objeto = document.getElementById('objeto');

    // Función para aumentar la opacidad (hacer más opaco)
    function aumentarOpacidad() {
      objeto.style.opacity = 1; // Establece la opacidad a 1 (totalmente opaco)
    }

    // Función para disminuir la opacidad (hacer más transparente)
    function disminuirOpacidad() {
      objeto.style.opacity = 0.2; // Establece la opacidad a 0.2 (bastante transparente)
    }
  </script>

</body>
</html>
