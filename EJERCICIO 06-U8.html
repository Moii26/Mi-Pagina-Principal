<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha Actual</title>
</head>
<body>
    <h1>Fecha Actual</h1>
    <div id="fecha"></div>

    <script>
        // Crear la variable date con la fecha actual
        const date = new Date();

        // Mostrar la fecha actual en el navegador
        const fechaDiv = document.getElementById('fecha');
        fechaDiv.innerHTML = `<p><strong>Fecha Actual:</strong> ${date}</p>`;
    </script>
</body>
</html>
