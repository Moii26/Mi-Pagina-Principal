<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Nodo Hijo</title>
</head>
<body>

  <h2>Ejemplo de Eliminar Nodo Hijo</h2>

  <!-- Contenedor con nodos hijos -->
  <div id="contenedor">
    <p>Primer párrafo.</p>
    <p id="parrafoEliminar">Párrafo a eliminar.</p>
    <p>Último párrafo.</p>
  </div>

  <!-- Botón para eliminar el nodo hijo específico -->
  <button onclick="eliminarNodoHijo()">Eliminar Párrafo a Eliminar</button>

  <script>
    // Función para eliminar un nodo hijo específico
    function eliminarNodoHijo() {
      // Obtener el contenedor
      var contenedor = document.getElementById('contenedor');
      
      // Obtener el nodo hijo específico a eliminar
      var nodoAEliminar = document.getElementById('parrafoEliminar');
      
      // Eliminar el nodo hijo del contenedor
      contenedor.removeChild(nodoAEliminar);
    }
  </script>

</body>
</html>
