<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contenido de un Nodo</title>
</head>
<body>

  <h2>Ejemplo de Cambiar Contenido de un Nodo</h2>

  <!-- Nodo con contenido inicial -->
  <div id="miNodo">
    Este es el contenido original.
  </div>

  <!-- Botón para cambiar el contenido del nodo -->
  <button onclick="cambiarContenido()">Cambiar Contenido</button>

  <script>
    // Función para cambiar el contenido de un nodo
    function cambiarContenido() {
      // Obtener el nodo específico
      var nodo = document.getElementById('miNodo');
      
      // Cambiar el contenido del nodo usando .innerHTML
      nodo.innerHTML = 'Este es el contenido actualizado del nodo.';
    }
  </script>

</body>
</html>
