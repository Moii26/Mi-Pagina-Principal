<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cantidad de Elementos en el Arreglo</title>
</head>
<body>

  <h2>Cantidad de Elementos en el Arreglo de Frutas</h2>
  <p id="cantidad"></p>

  <script>
    // Arreglo de frutas
    var frutas = ['manzana', 'pera', 'banana', 'naranja', 'kiwi'];

    // Obtener la cantidad de elementos en el arreglo
    var cantidadFrutas = frutas.length;

    // Mostrar la cantidad en el navegador
    document.getElementById('cantidad').textContent = 'La cantidad de frutas en el arreglo es: ' + cantidadFrutas;
  </script>

</body>
</html>
