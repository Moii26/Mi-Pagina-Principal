<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animar Cambio de Color</title>
  <style>
    /* Estilo para el objeto que cambiará de color */
    #objeto {
      width: 200px;
      height: 100px;
      background-color: #3498db; /* Color inicial de fondo */
      color: white;              /* Color inicial del texto */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      transition: background-color 2s, color 2s; /* Transición suave */
    }
  </style>
</head>
<body>

  <h2>Animar Cambio de Color de un Objeto</h2>

  <button onclick="cambiarColor()">Cambiar Color</button>

  <div id="objeto">
    ¡Hola Mundo!
  </div>

  <script>
    // Obtener el objeto de la página
    var objeto = document.getElementById('objeto');

    // Función para cambiar el color de fondo y el color del texto
    function cambiarColor() {
      // Cambiar el color de fondo gradualmente
      objeto.style.backgroundColor = 'orange';

      // Cambiar el color del texto gradualmente
      objeto.style.color = 'black';
    }
  </script>

</body>
</html>
