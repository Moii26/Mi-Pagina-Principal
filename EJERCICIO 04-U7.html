<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma de Números</title>
</head>
<body>

  <h2>Calculadora de Suma</h2>
  <form id="formulario">
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" name="numero1"><br><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" name="numero2"><br><br>

    <button type="button" onclick="sumar()">Sumar</button>
  </form>

  <h3>Resultado: <span id="resultado">0</span></h3>

  <script>
    function sumar() {
      // Obtener los valores de los campos de entrada
      var num1 = parseFloat(document.getElementById('numero1').value);
      var num2 = parseFloat(document.getElementById('numero2').value);
      
      // Verificar que los valores sean números válidos
      if (isNaN(num1) || isNaN(num2)) {
        alert("Por favor, ingrese números válidos.");
        return;
      }
      
      // Sumar los dos números y mostrar el resultado
      var resultado = num1 + num2;
      document.getElementById('resultado').textContent = resultado;
    }
  </script>

</body>
</html>
