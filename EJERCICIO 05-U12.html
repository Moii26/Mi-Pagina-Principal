<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación de Desvanecimiento</title>
  <style>
    /* Estilo para el objeto que se desvanecerá */
    #objeto {
      width: 200px;
      height: 100px;
      background-color: #e74c3c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      opacity: 1; /* Comienza totalmente opaco */
      transition: opacity 2s; /* Transición suave en 2 segundos */
    }
  </style>
</head>
<body>

  <h2>Animación de Desvanecimiento</h2>

  <!-- Botón para hacer desaparecer el objeto -->
  <button onclick="desvanecer()">Desvanecer</button>

  <div id="objeto">
    ¡Desaparezco!
  </div>

  <script>
    // Obtener el objeto de la página
    var objeto = document.getElementById('objeto');

    // Función para hacer que el objeto desaparezca gradualmente
    function desvanecer() {
      objeto.style.opacity = 0; // Establece la opacidad a 0 (totalmente transparente)
    }
  </script>

</body>
</html>
